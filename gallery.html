        <div class="container">
            <h1 class="display-4 animate__animated animate__fadeIn">Welcome to My Afterlife Series Page</h1>
            <p>Explore my GRPH118 project, a concept for an animation series.</p>
            <br>
            <div class="row">
              <div class="col-md-6">
                <h2 class="text-muted animate__animated animate__fadeInLeft">Introduction</h2>
                <p>Welcome to my <strong>Afterlife Series</strong>, a creative project from my IDT Program.</p>
              </div>
              <div class="col-md-6">
                <img src="Afterlife characters.jpg" class="img-fluid rounded w-75 animate__animated animate__fadeInRight" alt="Three diamond shaped anthropomorphic robots from an animated series">
              </div>
              <div class="col-md-6">
                <img src="Afterlife 3 characters header.jpg" class="img-fluid rounded w-75 animate__animated animate__fadeInLeft" alt="Three anthropomorphic diamond shaped robots in a more realistic style of art">
            </div>
            <div class="col-md-6">
                <img src="GRPH118-Afterlife-Background-Thomas-Calabria-web-optimized.jpg" class="img-fluid rounded w-75 animate__animated animate__fadeInRight" alt="Three anthropomorphic diamond shaped robots enjoying their time on a Hawaiian Cliff">
            </div>
            <div class="col-md-6">
                <img src="GRPH118-Comic-Book-Thomas-Calabria.jpg" class="img-fluid rounded animate__animated animate__fadeInLeft" alt="A vigilante comic book character in black and grey armor">
            </div>
          </div>
        <div class="container">
            <form class="mt-4 animate__animated animate__fadeIn" role="form" id="galleryForm" aria-label="Feedback form">
                  <div class="mb-3">
                    <label for="interactiveBox" class="form-label">Which one did you like?</label>
                    <input type="text" class="form-control" id="interactiveBox" placeholder="Enter something" required aria-describedby="factHelp">
                    <small id="factHelp" class="form-text text-muted">Share your favorite image.</small>
                  </div>
                  <button type="submit" class="btn btn-secondary" aria-label="Submit gallery feedback">Submit</button>
                </form>
              </div>
          <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
          <script>
            $(document).ready(function() {
              $("#galleryForm").submit(function(e) {
                e.preventDefault();
                let response = $("#interactiveBox").val();
                alert("Thanks for sharing: " + response);
                $("#interactiveBox").val("");
              });
            });
            </script>
        </div>
       </body>
